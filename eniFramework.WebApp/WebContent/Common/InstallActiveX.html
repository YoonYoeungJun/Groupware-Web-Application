        <script type="text/javascript">
            $(document).ready(function () {
                var retUrl = eni.Utils.GetQueryString("ReturnUrl");
                if (retUrl) {
                    //parent.eni.RunPageTopFrame(retUrl);

                    //ActiveX 설치 실패시
                    if (!fpDoubleSingle || !vaSpread3 || !vaSpread6 || !vaSpread7 || !vaSpreadu7 || !RQUXViewerCAB) {
                        parent.eni.LocalPage.SetInstallActiveXResult(false);
                        return;
                    }

                    if (eni.UserAgent.Browser.Type === "IE") {
                        if (eni.UserAgent.Browser.Version < 10 || eni.UserAgent.Browser.Version == 11) {
                            parent.location.href = retUrl;
                        } else { //IE9 버젼의 Dev 컨트롤 오류로 인해 리로드는 사용할수 없음
                            parent.document.location = retUrl;
                        }
                    } else {
                        parent.document.location = retUrl;
                    }
                }
            });
        </script>
